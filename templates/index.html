<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heart Disease Prediction</title>
</head>
<body>

    <h2>Enter Heart Parameters</h2>

    <form action="/" method="post">

        <label>Age:</label>
        <input type="number" name="age" required><br><br>

        <label>Sex (0 = Female, 1 = Male):</label>
        <input type="number" name="sex" required><br><br>

        <label>Chest Pain Type (cp):</label>
        <input type="number" name="cp" required><br><br>

        <label>Resting Blood Pressure (trestbps):</label>
        <input type="number" name="trestbps" required><br><br>

        <label>Cholesterol (chol):</label>
        <input type="number" name="chol" required><br><br>

        <label>Fasting Blood Sugar (fbs):</label>
        <input type="number" name="fbs" required><br><br>

        <label>Resting ECG (restecg):</label>
        <input type="number" name="restecg" required><br><br>

        <label>Max Heart Rate (thalach):</label>
        <input type="number" name="thalach" required><br><br>

        <label>Exercise Angina (exang):</label>
        <input type="number" name="exang" required><br><br>

        <label>Oldpeak:</label>
        <input type="number" step="any" name="oldpeak" required><br><br>

        <label>Slope:</label>
        <input type="number" name="slope" required><br><br>

        <label>CA:</label>
        <input type="number" name="ca" required><br><br>

        <label>Thal:</label>
        <input type="number" name="thal" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if results %}
        <h3 style="color: green;">{{ results }}</h3>
    {% endif %}

    {% if error %}
        <h3 style="color: red;">{{ error }}</h3>
    {% endif %}

</body>
</html>
