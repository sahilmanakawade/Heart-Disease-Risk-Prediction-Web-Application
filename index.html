<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heart Diseases Prediction</title>
</head><form action="/" method="POST">
    <!-- your input fields -->
    <input type="text" name="cp">
    <input type="text" name="trestbps">
    <input type="text" name="chol">
    <input type="text" name="fbs">
    <input type="text" name="restecg">
    <input type="text" name="thalach">
    <input type="text" name="exang">
    <input type="text" name="oldpeak">
    <input type="text" name="slope">
    <input type="text" name="ca">
    <input type="text" name="thal">

    <button type="submit">Predict Heart Disease</button>
</form>

{% if results %}
<p style="color: green; font-weight: bold;">
    Prediction Result: {{ results }}
</p>
{% elif error %}
<p style="color: red; font-weight: bold;">
    {{ error }}
</p>
{% endif %}

<body>
    <h2>Enter Heart Parameters</h2>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <label>Age:</label>
        <input type="number" name="age" step="any" required><br><br>

        <label>Sex:</label>
        <input type="number" name="sex" step="any" required><br><br>

        <label>Chest Pain Type (cp):</label>
        <input type="number" name="cp" step="any" required><br><br>

        <label>Resting Blood Pressure (trestbps):</label>
        <input type="number" name="trestbps" step="any" required><br><br>

        <label>Cholesterol (chol):</label>
        <input type="number" name="chol" step="any" required><br><br>

        <label>Fasting Blood Sugar (fbs):</label>
        <input type="number" name="fbs" step="any" required><br><br>

        <label>Resting ECG (restecg):</label>
        <input type="number" name="restecg" step="any" required><br><br>

        <label>Max Heart Rate (thalach):</label>
        <input type="number" name="thalach" step="any" required><br><br>

        <label>Exercise Angina (exang):</label>
        <input type="number" name="exang" step="any" required><br><br>

        <label>Oldpeak:</label>
        <input type="number" name="oldpeak" step="any" required><br><br>

        <label>Slope:</label>
        <input type="number" name="slope" step="any" required><br><br>

        <label>CA:</label>
        <input type="number" name="ca" step="any" required><br><br>

        <label>Thal:</label>
        <input type="number" name="thal" step="any" required><br><br>

        <button type="submit">Predict Heart Disease</button>
    </form>

    {% if results %}
        <h3 style="color: green;">Prediction Result: {{ results }}</h3>
    {% elif error %}
        <h3 style="color: red;">{{ error }}</h3>
    {% endif %}
</body>
</html>
